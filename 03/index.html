<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 03</title>
</head>
<body>

    <h2>Atualize variáveis ​​CSS com <span class='js'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Espaçamento:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Foco:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
  
      <label for="base">Cor</label>
      <input id="base" type="color" name="base" value="#845EC2">
    </div>
  
    <img src="https://i.pinimg.com/originals/00/e1/87/00e1871eff3375042dc08f70ebbe7fd6.png">
    

    <script src="index.js"></script>
</body>
</html>
